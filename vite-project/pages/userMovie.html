<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../images/tab.png">
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="mobile-container">
        <!-- Top Navigation Menu -->
        <div class="topnav">
          <div id="myLinks">
            <a href="posters.html" class="headerLinkLeft">Posters</a>
            <a href="template.html" class="headerLinkLeft">Build</a>
            <a class="logoLink" href="../index.html"
              ><img class="headerLogo" src="../logo.png"
            /></a>
            <a href="character.html" class="headerLinkRight">Characters</a>
            <a href="#signUp" id="sign-up" class="headerLinkRight signUp"
              >Sign up</a
            >
          </div>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i style="font-size: 24px" class="fa">&#xf0c9;</i>
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="movie">
        <div class="crawlDisplay">
          <div class="crawlContentDis">
            <h2 class="movieTitle"></h2>
            <p class="story"></p>
          </div>
        </div>
      </div>
      <div class="castHeader">
        <h2>Cast</h2>
        <div class="cast"></div>
      </div>
      <div class="moviePlot">
        <p class="part1"></p>
        <p class="part2"></p>
        <p class="part3"></p>
      </div>
      <audio
      id="SWTheme"
      src="../assets/star-wars-theme.mp3"
    ></audio>
    </main>
    <script type="module" src="../js/userMovie.js"></script>
    <footer>
      <p>&copy; Company Name 2022 | Not a Real Business</p>
    </footer>
  </body>
</html>
